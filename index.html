<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>타워 디펜스 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- 상단 HUD -->
        <div class="hud">
            <div class="hud-item">
                <span class="hud-label">💰 자원</span>
                <span id="resources" class="hud-value">1000</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">❤️ 생명</span>
                <span id="lives" class="hud-value">20</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">🌊 웨이브</span>
                <span id="wave" class="hud-value">1/10</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">⭐ 점수</span>
                <span id="score" class="hud-value">0</span>
            </div>
            <div class="hud-item">
                <span class="hud-label">⚡ 속도</span>
                <span id="speed" class="hud-value">1x</span>
            </div>
            <button id="speed-btn" class="speed-btn">🚀 1x</button>
            <button id="pause-btn" class="pause-btn">⏸️</button>
        </div>

        <!-- 메인 게임 영역 -->
        <div class="game-area">
            <!-- 게임 캔버스 -->
            <canvas id="gameCanvas" width="500" height="400"></canvas>
            
            <!-- 상점 토글 버튼 -->
            <button id="shop-toggle" class="shop-toggle-btn">🛒</button>
            
            <!-- 타워 상점 -->
            <div id="tower-shop" class="tower-shop">
                <h3>타워 상점</h3>
                
                <div class="tower-item" data-tower-type="basic">
                    <div class="tower-icon basic-tower"></div>
                    <div class="tower-info">
                        <div class="tower-name">기본 타워</div>
                        <div class="tower-stats">공격력: 10</div>
                        <div class="tower-cost">비용: 50</div>
                    </div>
                </div>
                
                <div class="tower-item" data-tower-type="heavy">
                    <div class="tower-icon heavy-tower"></div>
                    <div class="tower-info">
                        <div class="tower-name">강화 타워</div>
                        <div class="tower-stats">공격력: 25</div>
                        <div class="tower-cost">비용: 120</div>
                    </div>
                </div>
                
                <div class="tower-item" data-tower-type="magic">
                    <div class="tower-icon magic-tower"></div>
                    <div class="tower-info">
                        <div class="tower-name">마법 타워</div>
                        <div class="tower-stats">공격력: 40</div>
                        <div class="tower-cost">비용: 200</div>
                    </div>
                </div>
                
                <div class="tower-actions">
                    <button id="upgrade-btn" class="action-btn upgrade-btn">업그레이드</button>
                    <button id="sell-btn" class="action-btn sell-btn">판매</button>
                </div>
            </div>
        </div>

        <!-- 하단 컨트롤 -->
        <div class="game-controls">
            <button id="start-btn" class="control-btn start-btn">게임 시작</button>
            <div class="controls-info">마우스 클릭으로 타워 건설</div>
            <div id="game-status" class="game-status">대기 중</div>
        </div>

        <!-- 게임 오버레이 -->
        <div id="game-overlay" class="game-overlay">
            <div class="game-message">
                <h3>타워 디펜스 게임</h3>
                <p>마우스로 타워를 건설하여 적을 막으세요!</p>
                <p>적이 골에 도달하면 생명이 감소합니다.</p>
                <button id="overlay-start-btn" class="game-btn">게임 시작</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
